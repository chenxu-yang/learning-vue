<body>
    <script>
        const obj={
            name:'chenxu',
            age:20,
            run:function(){
                console.log('running')
            }
        }
        //1.属性的增强写法
        const name='chenxu'
        const age=20

        //ES5写法
        const obj={
            name:name,
            age:age
        }

        //ES6写法
        const obj={
            name,
            age,
        }


        //2.函数增强写法

        //ES5
        const obj={
            run:function(){

            }
        }
        //ES6
        const obj={
            run(){
                
            }
        }
    </script>
