    <script>
    // 1.const 赋值后不能修改
    const name='teset'
    name='sgsd'
    // 2.const必须进行赋值
    const name
    // 3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性

        name:"test",
        age: 18
    }
    person.age=20
</script>
