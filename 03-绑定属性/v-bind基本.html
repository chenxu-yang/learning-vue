<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        const app=new Vue({
            el:'#app',
            data:{
                message:"hello",
                imgUrl:"https://img11.360buyimg.com/img/jfs/t1/90264/37/16930/396657/5e82edc1Eb82c017d/bde5a68eedf5dc0c.png",
                url:"https://www.google.com"
            }
        })
    </script>
</body>
</html>
