<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active:index==colorIndex}" @click="changeColor(index)" >{{index}}-{{item}}</li>
        </ul>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                movies:['al','ba','cs'],
                colorIndex:0
            },
            methods:{
                changeColor(index){
                    this.colorIndex=index;
                }
            }

        })
    </script>
</body>
</html>
