<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <script src="./vue.js"></script>
    <div id="app">
        <h2>current counter:{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="increment">+</button>
        <button v-on:click="subtract">-</button>
    </div>
    <script>
        const app=new Vue({
            el:"#app",
            data:{counter:0},
            methods:{
                increment:function(){
                    console.log("add one")
                    this.counter++
                },
                subtract:function(){
                    console.log('delete one')
                    this.counter--
                }
            }
        })
    </script>
</body>
</html>
