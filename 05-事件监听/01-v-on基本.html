<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{Counter}}</h2>
        <button v-on:click="increment">+</button>
        <!-- v-on语法糖：@ -->
        <button @click="decrease">-</button>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:"hello",
                Counter:0
            },
            methods:{
                increment(){
                    this.Counter++;
                },
                decrease(){
                    this.Counter--;
                }
            }
        })
    </script>
</body>
</html>
