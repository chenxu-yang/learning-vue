<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}},liwei</h2>
        <h2>{{firstName+lastName}}</h2>
        <h2>{{counter*2}}</h2>

            el:'#app',

                lastName:'yang',
                counter:100
            }
        })
    </script>

</html>
