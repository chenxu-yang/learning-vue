<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 使用v-once，使其固定，阻止响应式 -->
        <h2 v-once>{{message}}</h2> 
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:"hello"
            }
        })
    </script>
</body>
</html>
